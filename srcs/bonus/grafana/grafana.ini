[server]
# Will be bound by GF_SERVER_HTTP_PORT env var (defaults to 3000)
domain = grafana.local
root_url = %(protocol)s://%(domain)s:%(http_port)s/

[security]
# Admin credentials via env: GF_SECURITY_ADMIN_USER / GF_SECURITY_ADMIN_PASSWORD
admin_user = admin
admin_password = admin

[paths]
provisioning = /etc/grafana/provisioning
data = /var/lib/grafana