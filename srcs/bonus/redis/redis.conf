bind 0.0.0.0
protected-mode no
port 6379

dir /data
dbfilename dump.rdb

# Persistence (AOF) for durability
appendonly yes
appendfsync everysec

# Snapshots as a backup
save 900 1
save 300 10
save 60 10000

# Performance/safety tweaks suitable for container
daemonize no
supervised no

# Logging to stdout
logfile ""